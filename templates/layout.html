<!doctype html>
<head>
<title>DHT22</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='jquery-ui/jquery-ui.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='jquery-ui-timepicker-addon.css') }}">
<script src="{{ url_for('static', filename='jquery-ui/external/jquery/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-ui/jquery-ui.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-ui-timepicker-addon.js')}}"></script>		 
</head>
<body>		
<div class=page>
  <h1>DHT22</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</body>
